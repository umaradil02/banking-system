<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="nav">
        <button>Login</button>
        <button>Register</button>
    </div>
    <div class="login-container">
        <h2>login to your account</h2>
        <form action="" id="login-form">
            <label for="email">EMAIL</label>
            <input type="email" name="email" placeholder="enter your email" >
            <label for="pass">PASSWORD</label>
            <input type="password" name="password" placeholder="enter your password">
            <button type="submit" class="login">login</button>
        </form>
    </div>
    <div class="register-container">
        <h2>register your account</h2>
        <form action="" id="register-form">
            <label for="fname">first name</label>
            <input type="text" name="firstName"  placeholder="enter your first name">
            <label for="lname" class="lastName">last name</label>
            <input type="text" name="lastName"  placeholder="enter your last name">
            <label for="email">EMAIL</label>
            <input type="email" name="email"  placeholder="enter your email">
            <label for="pass">PASSWORD</label>
            <input type="password" name="password" placeholder="create your password">
            <div class="gender">
            <label class="label">Gender</label>
            <label for="male" class="label gender">Male:</label>
            <input required id="male" value="male" type="radio" name="gender">
            <label for="female" class="label gender">Female:</label>
            <input required id="female" value="female" type="radio" name="gender">
            </div>
            <button type="submit" class="sign-up">sign up</button>
        </form>
    </div>
    <div class="dashboard">
        <h4 id="greeting"></h4>
        <h2>welcome to Bank</h2>
        <p>your current balance: <span id="amountDisplay"></span></p>
        <input type="number" min="1" id="amount">
        <button id="wit">widthdraw</button>
        <button  id="dep">deposit</button>
        <button id="transfer">Transfer</button>
        <form id="transfer-form" style="display: none;">
          <input type="email" id="transfer-to" placeholder="Recipient's Email" required>
          <input type="number" id="amount" placeholder="Amount" required>
          <button type="submit" class="transfer">Transfer</button>
          <button id="logout">logout</button>
        </form>
    </div>
    <div class="popup" id="popup">
        <img src="./5610944.png" alt="">
        <h2>Thank You!</h2>
        <p id="text"></p>
        <button type="button" onclick="closepopup()">ok</button>
    </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
